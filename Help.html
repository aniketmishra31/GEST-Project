  <section class="get-in-touch">
    <h1 class="title">Get in touch</h1>
    <form class="contact-form row">
      <div class="form-field col x-50">
        <input id="name" class="input-text js-input" placeholder="Name" type="text" required>
        <label class="label" for="name"> </label>
      </div>
      <div class="form-field col x-50">
        <input id="email" class="input-text js-input" placeholder="E-mail" type="email" required>
        <label class="label" for="email"> </label>
      </div>
      <div class="form-field col x-100">
        <input id="message" class="input-text js-input" placeholder="Message" type="text" required>
        <label class="label" for="message"> </label>
      </div>
      <div class="form-field col x-100 align-center">
        <input class="submit-btn" type="submit" value="Submit">
      </div>
    </form>
  </section>
